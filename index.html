<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Gluo</title>
</head>

<body>

    <div id="mobile">
        <nav>
            <div class="container">
                <img src="./assets/img/svg/menu.svg" alt="">
                <p><b>Mi OVI</b></p>
                <img src="./assets/img/svg/search.svg" alt="">
            </div>
        </nav>
        <div class="mobile-container">
            <div id="user" class="card">
                <div class="user-info">
                    <img height="55px" src="./assets/img/jpg/avatar.jpg" alt="user">
                    <div class="info">
                        <p class="name" id="name"></p>
                        <p class="sub" id="phone"></p>
                    </div>
                </div>
                <i class="material-icons">expand_more</i>
            </div>
            <div id="plan" class="card">
                <div class="first">
                    <div>
                        <p id="subscription"></p>
                        <p id="conditions" class="lighten-text"></p>
                    </div>
                    <i class="material-icons">more_horiz</i>
                </div>
                <hr>
                <div class="second">
                    <p><b>Total a pagar</b></p>
                    <h1>$<a id="paymentAmount">499</a>. <b style="font-size: large; margin-left: -5px;">00</b> </h1>
                    <p class="lighten-text">Pagar antes del <a id="paymentDeadline"></a></p>
                    <button>PAGAR AHORA</button>
                </div>
            </div>
            <div class="card">
                <div class="first">
                    <div>
                        <p><b>Internet <a id="gigabytes"></a>GB</b></p>
                        <p class="lighten-text">Vigencia <a id="validUntil"></a></p>
                    </div>
                    <i class="material-icons">more_horiz</i>
                </div>
                <hr>
                <div>

                </div>
                <div class="last">
                </div>
                <div class="last">
                    <div>
                        <p class="number"><a id="used"></a>%</p>
                        <p class="lighten-text">CONSUMIDOS</p>
                    </div>
                    <div>
                        <p class="number"><a id="avilable"></a> <b style="font-size: initial;margin-left: -5px; color:#8c54ff;">MB</b>
                        </p>
                        <p class="lighten-text">DISPONIBLES</p>
                    </div>
                </div>
                <!-- <img src="./assets/img/svg/chart-figure.svg" alt=""> -->
            </div>
        </div>
    </div>

    <div id="desktop">

    </div>

    <script type="module" src="./assets/scripts/main.js"></script>
</body>

</html>
